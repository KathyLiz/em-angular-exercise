<div class="modal-header">
    <h4 class="modal-title pull-left">Currency configuration</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="example-form" [formGroup]="currencyForm">
        
        <!--<mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>-->

        <div class="row">
            <div class="col-md-12">
                <mat-form-field  appearance="outline">
                    <mat-label>Currency position</mat-label>
                    <mat-select formControlName="currencyPosition">
                      <mat-option value="AFTER">After</mat-option>
                      <mat-option value="BEFORE">Before</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field  appearance="outline">
                    <mat-label>Thousand identifier</mat-label>
                    <mat-select matNativeControl formControlName="thousandIdentifier">
                      <mat-option value=",">Comma (,)</mat-option>
                      <mat-option value=".">Dot (.)</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field  appearance="outline">
                    <mat-label>Decimal separator</mat-label>
                    <mat-select matNativeControl formControlName="decimalSeparator">
                      <mat-option value=",">Comma (,)</mat-option>
                      <mat-option value=".">Dot (.)</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Cents</mat-label>
                    <input matInput placeholder="0" formControlName="cents">
                  </mat-form-field>
            </div>
        </div>
        <mat-checkbox class="example-margin" color="primary" formControlName="userCode" labelPosition="after">
            Show user code
        </mat-checkbox>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
