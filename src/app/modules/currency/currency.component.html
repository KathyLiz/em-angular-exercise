<div class="container">
  <div id="currencies">
  
    <div *ngIf="!isLoading">
      <!--<currency-format *ngFor="let currency of currencies" [currency]="currency"> </currency-format>-->
      <div class="row align-items-center">
        <div class="col-md-10 align-self-center">
          <h2>Currencies</h2>
        </div>
        <div class="col-md-2 align-self-center">
          <button class="btn btn-primary btn-add" (click)="addEditCurrency()" style="float: right;">Add Currency</button>
        </div>
      </div>
      <ngx-datatable #table class="material" [rows]="currencies" [columns]="columns" [sortType]="'multi'"
        [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [scrollbarH]="true">
        <ngx-datatable-column name="Country code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.countryCode }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Currency code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.currencyCode }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Format">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <currency-format [currency]="row"> </currency-format>
          </ng-template>
        </ngx-datatable-column> 
        <ngx-datatable-column name="Creation date">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ getFormatDate(row.createdAt)}}
          </ng-template>
        </ngx-datatable-column>
  
        <!-- action buttons -->
        <ngx-datatable-column name="Actions" sortable="false" [minWidth]="150" [maxWidth]="150">
          <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <button class="btn tblActnBtn h-auto" matTooltip="Modificar informaci贸n de este diagn贸stico"
              matTooltipPosition="above" (click)="addEditCurrency(row)">
              <i class="fas fa-edit col-primary"></i>
            </button>
  
            <button class="btn tblActnBtn h-auto" matTooltip="Modificar informaci贸n de este diagn贸stico"
              matTooltipPosition="above" (click)="deleteCurrency(row)">
              <i class="fas fa-trash col-primary"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
  
    </div>
  
    <!--Modal-->
  
    <ng-template #template>
      <app-currency-form></app-currency-form>
    </ng-template>
  
    <div *ngIf="isLoading">
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="10" fill="none" stroke-width="3"></circle>
      </svg>
    </div>
  
  </div>
</div>
